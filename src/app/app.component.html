<div class="row">
  <div class="col-xs-10 col-md-offset-4">
    <form (ngSubmit)='onAddItem(f)' #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
          <label for="name">Rank</label>
          <input type="text" id="name" class="form-control" name="rank" ngModel required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? "Update" : "Add"}}</button>
          <button class="btn btn-danger" type="button" (click)='onDelete()' [disabled] = '!editMode'>Delete</button>
          <button class="btn btn-primary" type="button" (click)='onClear()' [disabled] = '!editMode'>Clear</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-5">
          <ul class="list-group">
              <a class="list-group-item" style="cursor: pointer" *ngFor='let ninja of ninjas; let i = index' (click)="onEditItem(i)">
                {{ninja.name}}
              </a>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
